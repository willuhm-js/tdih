<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<title class="tdihHeader">This Day In History</title>
</head>

<body class="bg-light">
	<div class="container">

		<div class="mt-4 mb-4">
			<h1 class="tdihHeader"></h1>
			<button id="birthsButton" class="btn btn-secondary m-1">Births</button>
      <button id="deathsButton" class="btn btn-secondary m-1">Deaths</button>
      <button id="eventsButton" class="btn btn-secondary m-1">Events</button>
      <button id="holidaysButton" class="btn btn-secondary m-1">Holidays</button>
  </div>
  <hr>
  <div>
    <div id="defaultContainer" class="tdihData">
      <h2>Welcome!</h2>
      <p>Select a tab above to see what happened on this day in history.</p>
      <p class="text-muted">All information provided via the Wikipedia API.</p>
    </div>
    <div id="birthsContainer" class="tdihData">
      <!-- Births -->
    </div>
    <div id="deathsContainer" class="tdihData">
      <!-- Deaths -->
    </div>
    <div id="eventsContainer" class="tdihData">
      <!-- Events -->
    </div>
    <div id="holidaysContainer" class="tdihData">
      <!-- Holidays -->
    </div>
  </div>
</div>
	<script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	 crossorigin="anonymous"></script>
	<script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
